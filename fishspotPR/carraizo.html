    <title>FishSpotPR - Carraizo</title>
   
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="assets/img/fishing.png" alt="logo">
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">

                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Contact</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Team</a>
                  </li>
               </ul>

               <div class="nav__buttons">
                  <a href="#" class="nav__button-link">Login</a>
                  <a href="#" class="nav__button-ghost">Spots</a>
               </div>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </nav>
    </header>

    <main class="main">
        <!-- Spot Name -->
        <h1 class="spot__title">Carraizo</h1>

        <!-- New flex container for description and map -->
        <div class="map-description-container">
            <!-- Spot Description changed to a list with borders -->
            <ul class="bordered-list">
                <li>Location: Trujillo Alto</li>
                <li>Popular for: Cichlid, tilapia, carp, catfish, freshwater snook</li>
                <li>Environment: Serene and suitable for both professional and amateur fishers</li>
                <li>Best time to visit: Morning or later in the afternoon</li>
            </ul>
            
            
            <div id="map"></div>
        </div>
        <script>
            function initMap() {
                const carraizo = { lat: 18.329329233955352, lng: -66.01062299885231 };

                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 14,
                    center: carraizo,
                });

                const marker = new google.maps.Marker({
                    position: carraizo,
                    map: map,
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWDCT5g-tgtbdoJ1zwXxwKa2oLXXBPYls&callback=initMap" async defer></script>
        <img src="/assets/img/Lago-Carraizo-Trujillo-Alto07089_1EA5DCC0-5056-A36A-08880529DE61CEAF-1ea5d7ef5056a36_1ea5e000-5056-a36a-0839f32b250b0ada.jpg" alt="Lago Carraizo" class="main-image">
    </main>
